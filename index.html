<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambodian Genocide Jeopardy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cambodian Genocide Jeopardy</h1>
        </header>

        <div class="scoreboard">
            <div class="team" id="team1">
                <h3>Team 1</h3>
                <div class="score">0</div>
                <div class="score-controls">
                    <button class="add">+</button>
                    <button class="subtract">-</button>
                </div>
            </div>
            <div class="team" id="team2">
                <h3>Team 2</h3>
                <div class="score">0</div>
                <div class="score-controls">
                    <button class="add">+</button>
                    <button class="subtract">-</button>
                </div>
            </div>
            <div class="team" id="team3">
                <h3>Team 3</h3>
                <div class="score">0</div>
                <div class="score-controls">
                    <button class="add">+</button>
                    <button class="subtract">-</button>
                </div>
            </div>
            <div class="team" id="team4">
                <h3>Team 4</h3>
                <div class="score">0</div>
                <div class="score-controls">
                    <button class="add">+</button>
                    <button class="subtract">-</button>
                </div>
            </div>
        </div>

        <div class="game-board">
            <!-- Categories will be inserted here by JavaScript -->
        </div>

        <div class="modal" id="question-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2 id="modal-category"></h2>
                    <h3 id="modal-value"></h3>
                </div>
                <div class="modal-body">
                    <div id="question-text"></div>
                    <div id="answer-text" style="display: none;"></div>
                    <button id="reveal-answer">Reveal Answer</button>
                </div>
            </div>
        </div>

        <div class="reset-container">
            <button id="reset-game">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
